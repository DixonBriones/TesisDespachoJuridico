<div class="container">
    <div class="row">
      <div class="col-2 justify-content-start">
        <button type="button" class="btn btn-primary " id="buttonIngreso" (click)="crearPdf()"  >Generar PDF</button>
      </div>
      <div class="col-4">

      </div>
  
      <div class="col-6 justify-content-end">
        <div class="input-group rounded">
          <div class="row">
            <div class="col-md-5">
              <div class="form-group">
                <label for="fechaInicio">Fecha de Inicio:</label>
                <input type="date" class="form-control" id="fechaInicio" name="fechaInicio" [(ngModel)]="fechaInicio">
              </div>
            </div>
            <div class="col-md-5">
              <div class="form-group">
                <label for="fechaFin">Fecha de Fin:</label>
                <input type="date" class="form-control" id="fechaFin" name="fechaFin" [(ngModel)]="fechaFin">
              </div>
            </div>

            <span
            class="input-group-text border-0 btn-primary col-md-2"
            id="search-addon"
            [style.cursor]="'pointer'"
            (click)="mostrarReporte()">
            <i class="fas fa-search"></i>
          </span>

          </div>
      </div>
    </div>

    <div id="reporte">
      <h1 class=" fw-bold text-center mt-3">Reporte de Honorarios por abogados</h1>
      <table class="table table-striped table-hover table-bordered mt-10">
        <thead>
          <tr class="bg-header text-white">
            <th scope="col">#</th>
            <th scope="col">Nombre del abogado</th>
            <th scope="col">Honorarios</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let data of dataReport index as i">
            <th scope="row" class="align-middle">{{ i + 1 }}</th>
            <td class="align-middle">{{ data.lawyer_name }}</td>
            <td class="align-middle">{{ data.sumaservicefee }}</td>
          </tr>
        </tbody>
      </table>
  
      <div class="row">
        <div class="col-2 justify-content-start">
         
        </div>
        <div class="col-8" >
          <canvas id="grafico"></canvas>
        </div>
    
        <div class="col-2 justify-content-end">
          
        </div>
      </div>
    </div>
</div>
