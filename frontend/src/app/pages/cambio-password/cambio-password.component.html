<h2 mat-dialog-title>Cambiar contraseña</h2>
<mat-dialog-content>
  <form [formGroup]="form" class="modal-form">
    <div class="form-group mb-3">
      <label>Nueva Contraseña</label>
      <input type="password" class="form-control" formControlName="password" />
      <div *ngIf="form.get('password')?.hasError('required')" class="text-danger">
        La contraseña es requerida.
      </div>
      <div *ngIf="form.get('password')?.hasError('minlength')" class="text-danger">
        La contreaseña debe contener 8 caracteres minimo.
      </div>
    </div>

    <div class="form-group mb-3">
        <label>Confirmar Contraseña</label>
        <input type="password" class="form-control" formControlName="passwordconfirm" />
        <div *ngIf="form.get('passwordconfirm')?.hasError('required')" class="text-danger">
            La contraseña es requerida.
          </div>
        <div *ngIf="form.get('passwordconfirm')?.hasError('minlength')" class="text-danger">
          La contreaseña debe contener 8 caracteres minimo.
        </div>
      </div>
  </form>
</mat-dialog-content>
<mat-dialog-actions>
  <button type="button" class="btn btn-danger mx-1" (click)="cancel()">
    Cancelar
  </button>
  <button
    type="button"
    class="btn btn-primary"
    [disabled]="form.invalid"
    (click)="save()"
  >
    Guardar
  </button>
</mat-dialog-actions>
