<div class="container">
    <div class="row">
      <div class="col-2 justify-content-start">
        <button class="btn btn-primary"  >
          Nuevo Caso
        </button>
      </div>

      <div class="col-6"></div>
  
      <div class="col-4 justify-content-end">
        <div class="input-group rounded">
          <input
            type="search"
            class="form-control rounded-start"
            placeholder="Buscar por nombre"
            aria-label="Search"
            aria-describedby="search-addon"
          
          />
          <span
            class="input-group-text border-0 btn-primary"
            id="search-addon"
            [style.cursor]="'pointer'"
            
          >
            <i class="fas fa-search"></i>
          </span>
        </div>
      </div>
    </div>  
     
    <table class="table table-striped table-hover table-bordered mt-3">
      <thead>
        <tr class="bg-header text-white">
          <th scope="col" class="col-md-1">#</th>
          <th scope="col">Nombre caso</th>
          <th scope="col">Cliente</th>
          <th scope="col">Tipo de caso</th>
          <th scope="col" class="col-md-3">Acci√≥n</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let tipoCaso of misCasos| paginate: { itemsPerPage: 10, currentPage: p }; index as i">
          <th scope="row" class="align-middle">{{ i + 1 }}</th>
          <td class="align-middle">{{ tipoCaso.name }}</td>
          <td>
            <button class="btn btn-warning mx-1"   >
              Editar
            </button>

            <button class="btn btn-danger mx-1" >
              Eliminar
            </button>
          </td>
        </tr>
      </tbody>
    </table>
    <div class="container">
      <div class=" row">
        <div class="col-7"></div>
        <div class="col-5 justify-content-end">
          <pagination-controls (pageChange)="p=$event" previousLabel="Anterior" nextLabel="Siguiente"></pagination-controls>
        </div>
      </div>
    </div>
  </div>
